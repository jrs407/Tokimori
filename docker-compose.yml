services:
  frontend:
    container_name: tokimori-frontend
    build:
      context: ./Frontend/tokimori
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - db
      - auth-service
    networks:
      - tokimori-network

  auth-service:
    container_name: tokimori-auth-service
    build:
      context: ./Backend/services/authenticationService
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=development
      - MYSQL_HOST=db
      - MYSQL_USER=tokimori_user
      - MYSQL_PASSWORD=tokimori_password
      - MYSQL_DATABASE=tokimori
      - MYSQL_PORT=3306
    depends_on:
      db:
        condition: service_healthy
    networks:
      - tokimori-network
    restart: always

  db:
    image: mysql:8.0
    container_name: tokimori-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: tokimori
      MYSQL_USER: tokimori_user
      MYSQL_PASSWORD: tokimori_password
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./db:/docker-entrypoint-initdb.d
    networks:
      - tokimori-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

networks:
  tokimori-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
